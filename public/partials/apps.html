<h3>Apps</h3>
<div ng-show="apps.apps">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="(key, obj) in apps.apps track by $index">
            <a ui-sref="sessions({ app: obj.client_name })">
                {{ obj.client_name }}
            </a>
        </li>
    </ul>
</div>
<div class="alert alert-info" ng-show="!apps.apps">
  There are currently no apps to show.
</div>
